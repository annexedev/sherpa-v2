mutation addSimpleProductToCart(
    $cartId: String!
    $quantity: Float!
    $sku: String!
    $categoryName: String
    $categoryId: String
) {
    addSimpleProductsToCart(
        input: {
            cart_id: $cartId
            cart_items: [{ data: { quantity: $quantity, sku: $sku , category_name: $categoryName , category_id: $categoryId  } }]
        }
    ) {
        cart {
            id
            items {
                id
                product {
                    id
                    name
                    sku
                }
                quantity
            }
        }
    }
}
