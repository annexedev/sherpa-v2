# expects bearer header to be set via context to return data
query getCustomer {
    customer {
        id
        email
        firstname
        lastname
        is_subscribed
        group_id
        default_billing
        default_shipping
        addresses {
            id
            firstname
            lastname
            street
            city
            region {
                region_code
                region
            }
            postcode
            country_code
            telephone
        }
        wishlist {
            items_count
        }
        compare_list {
            item_count
        }
    }
}
